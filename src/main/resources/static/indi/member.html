<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">

    <div style="width: auto;">
        <div style="height: 40px;width: 100%;background-color: black">
            <div style="width: 15%;float: left; height: 100%;text-align: center;line-height: 40px;color: white;cursor: pointer"
                 onclick="window.location.href='../index.html'">科技服务平台
            </div>

            <div style="float: right;color: white;text-align: center;line-height: 40px">
                <div>
                    <div style="float: right;margin-right: 20px;cursor: pointer" @click="lgout">退出登录</div>
                    <div style="float: right;margin-right: 20px;">你好,{{username}}</div>
                </div>
            </div>
        </div>

        <div style="width: auto;height: 800px;padding-top: 20px;padding-left: 30px;padding-right: 30px">
            <div style="width: auto;height: 40px;font-family:微软雅黑; font-size: 25px;line-height: 40px;padding-left: 10px">
                个人中心
            </div>
            <div style="width: 100%;height: 1px;background: #00a7d9;overflow: hidden;"></div>

            <template>
                <el-tabs v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="基础资料" name="first">
                        <div style="width: 75%;box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.35);margin-left: 15px;margin-top: 10px">
                            <div style="width: auto;height: 94%;margin: 20px;">

                                <div style="text-align: left;height: 40px;line-height: 40px">基本资料</div>

                                <div style="height: 40px;width:auto">
                                    <div style="float: left;width: 15%;text-align: right">登录账号:</div>
                                    <div style="float: left;width: 15%;text-align: left;margin-left: 10px">
                                        {{username}}
                                    </div>
                                </div>

                                <div style="height: 40px;width:auto">
                                    <div style="float: left;width: 15%;text-align: right">会员身份:</div>
                                    <div style="float: left;width: 15%;text-align: left;margin-left: 10px">{{status}}
                                    </div>
                                    <div>
                                        <div style="float: left;width: 15%;text-align: left;margin-left: 10px">
                                            <div v-if="user_information.isVerify==0">
                                                <button @click="goenterverify">企业认证</button>
                                            </div>
                                            <div v-else-if="user_information.isVerify==1">
                                                <button>企业已认证</button>
                                            </div>
                                            <div v-else>企业认证中</div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </el-tab-pane>
                    <el-tab-pane label="发布服务" name="second">
                        <el-cascader :options="options" @change="select_area">
                            <template slot-scope="{ node, data }">
                                <span>{{ data.label }}</span>
                                <span v-if="!node.isLeaf"> ({{ data.children.length }}) </span>
                            </template>
                        </el-cascader>


                        <el-dialog title="生物医药" :visible.sync="dialogFormVisible">
                            <el-form :model="form">
                                <el-form-item label="服务名称" :label-width="formLabelWidth">
                                    <el-input v-model="form.name" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="服务提供方" :label-width="formLabelWidth">
                                    <el-select v-model="form.provider" placeholder="服务提供方">
                                        <el-option :label="provider" :value="provider"></el-option>
                                    </el-select>
                                </el-form-item>


                                <el-form-item label="医药领域" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form.business">
                                        <el-checkbox label="单克隆抗体"></el-checkbox>
                                        <el-checkbox label="重组蛋白药物"></el-checkbox>
                                        <el-checkbox label="新型疫苗"></el-checkbox>
                                        <el-checkbox label="血液制品"></el-checkbox>
                                        <el-checkbox label="诊断试剂"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="药物发现" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form.discovery">
                                        <el-checkbox label="药物来源"></el-checkbox>
                                        <el-checkbox label="化合物合成"></el-checkbox>
                                        <el-checkbox label="化合物筛选"></el-checkbox>
                                        <el-checkbox label="生物咨询"></el-checkbox>
                                        <el-checkbox label="药物改质"></el-checkbox>
                                        <el-checkbox label="药物小试"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="临床前研究" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form.preclinical">
                                        <el-checkbox label="药学研究"></el-checkbox>
                                        <el-checkbox label="药理毒理学研究"></el-checkbox>
                                        <el-checkbox label="药代动力学研究"></el-checkbox>
                                        <el-checkbox label="安全性评价"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>
                                <el-form-item label="临床研究" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form.clinical">
                                        <el-checkbox label="临床试验Ⅰ、Ⅱ、Ⅲ、Ⅳ期"></el-checkbox>
                                        <el-checkbox label="医学统计"></el-checkbox>
                                        <el-checkbox label="数据管理"></el-checkbox>
                                        <el-checkbox label="数据分析"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="审批上市" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form.examine">
                                        <el-checkbox label="注册申报"></el-checkbox>
                                        <el-checkbox label="上市后测试 "></el-checkbox>
                                        <el-checkbox label="市场推广"></el-checkbox>
                                        <el-checkbox label="持续研究"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="认证" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form.authentication">
                                        <el-checkbox label="FDA"></el-checkbox>
                                        <el-checkbox label="NMPA "></el-checkbox>
                                        <el-checkbox label="EMA"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="服务描述" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            style="line-height: 30px"
                                            placeholder="请输入服务描述"
                                            v-model="form.des">
                                    </el-input>
                                </el-form-item>

                                <el-form-item label="需求提供方式" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"

                                            placeholder="请输入对服务需求方的服务需求要求（内容和提供方式）"
                                            v-model="form.demand">
                                    </el-input>
                                </el-form-item>

                                <el-form-item label="服务结果交付" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            placeholder="请输入服务完成后的交付物和交付方式"
                                            v-model="form.deliverable">
                                    </el-input>
                                </el-form-item>


                                <el-form-item label="联系人" :label-width="formLabelWidth">
                                    <el-input v-model="form.contact" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="联系方式" :label-width="formLabelWidth">
                                    <el-input v-model="form.phone" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="研发周期" :label-width="formLabelWidth">
                                    <el-input v-model="form.period" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="研发费用" :label-width="formLabelWidth">
                                    <el-input v-model="form.fee" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="特色和优势" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            placeholder="请输入企业的特色和优势"
                                            v-model="form.characteristic">
                                    </el-input>
                                </el-form-item>

                                <el-form-item label="企业研发成果" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            placeholder="请输入企业历史研发成果"
                                            v-model="form.achievement">
                                    </el-input>
                                </el-form-item>
                                <el-form-item label="售后和保障" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            placeholder="请输入服务完成后的验收形式以及相应保障"
                                            v-model="form.guarantee">
                                    </el-input>
                                </el-form-item>


                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取 消</el-button>
                                <el-button type="primary" @click="service_submit">发 布</el-button>
                            </div>
                        </el-dialog>
                        <el-dialog title="电子光学仪器" :visible.sync="dialogFormVisible1">
                            <el-form :model="form1">
                                <el-form-item label="仪器名称" :label-width="formLabelWidth">
                                    <el-input v-model="form1.name" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="仪器种类" :label-width="formLabelWidth">
                                    <el-radio v-model="form1.kind" label="透射电镜">透射电镜</el-radio>
                                    <el-radio v-model="form1.kind" label="扫描电镜">扫描电镜</el-radio>
                                    <el-radio v-model="form1.kind" label="电子探针">电子探针</el-radio>
                                    <el-radio v-model="form1.kind" label="电子能谱仪">电子能谱仪</el-radio>
                                    <el-radio v-model="form1.kind" label="其他">其他</el-radio>
                                </el-form-item>


                                <el-form-item label="仪器购置时间" :label-width="formLabelWidth">
                                    <el-input v-model="form1.buy_date" autocomplete="off"
                                              placeholder="如2021-05-01"></el-input>
                                </el-form-item>

                                <el-form-item label="服务提供方" :label-width="formLabelWidth">
                                    <el-select v-model="form1.provider" placeholder="服务提供方">
                                        <el-option :label="provider" :value="provider"></el-option>
                                    </el-select>
                                </el-form-item>

                                <el-form-item label="机构地址" :label-width="formLabelWidth">
                                    <el-input v-model="form1.location" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="仪器适用的学科" :label-width="formLabelWidth">
                                    <el-input v-model="form1.subjects" autocomplete="off"
                                              placeholder="如物理，化学"></el-input>
                                </el-form-item>

                                <el-form-item label="仪器制造商" :label-width="formLabelWidth">
                                    <el-input v-model="form1.manufacturer" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="仪器型号" :label-width="formLabelWidth">
                                    <el-input v-model="form1.number" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="代理商" :label-width="formLabelWidth">
                                    <el-input v-model="form1.agency" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="预约模式" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form1.mode">
                                        <el-checkbox label="按时预约"></el-checkbox>
                                        <el-checkbox label="委托预约"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="仪器状态" :label-width="formLabelWidth">
                                    <el-radio v-model="form1.status" label="启用">启用</el-radio>
                                    <el-radio v-model="form1.status" label="维护中">维护中</el-radio>
                                </el-form-item>

                                <el-form-item label="工作模式" :label-width="formLabelWidth">
                                    <el-radio v-model="form1.work_mode" label="周一到周五">周一到周五</el-radio>
                                    <el-radio v-model="form1.work_mode" label="周一到周日">周一到周日</el-radio>
                                </el-form-item>

                                <el-form-item label="功能描述" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            style="line-height: 30px"
                                            placeholder="请输入仪器的主要功能"
                                            v-model="form1.des">
                                    </el-input>
                                </el-form-item>
                                <el-form-item label="主要配件" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            style="line-height: 30px"
                                            placeholder="请输入仪器的主要配件"
                                            v-model="form1.parts">
                                    </el-input>
                                </el-form-item>
                                <el-form-item label="参数介绍" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            style="line-height: 30px"
                                            placeholder="请输入仪器的参数介绍"
                                            v-model="form1.params">
                                    </el-input>
                                </el-form-item>

                                <el-form-item label="联系人" :label-width="formLabelWidth">
                                    <el-input v-model="form1.contact" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="联系方式" :label-width="formLabelWidth">
                                    <el-input v-model="form1.phone" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="费用" :label-width="formLabelWidth">
                                    <el-input v-model="form1.fee" autocomplete="off" placeholder="如100元/时"></el-input>
                                </el-form-item>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible1 = false">取 消</el-button>
                                <el-button type="primary" @click="service_submit_electron_optical">发 布</el-button>
                            </div>
                        </el-dialog>
                        <el-dialog title="电磁兼容检测" :visible.sync="dialogFormVisible2">
                            <el-form :model="form2">
                                <el-form-item label="服务名称" :label-width="formLabelWidth">
                                    <el-input v-model="form2.name" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="EMI测试项目" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form2.emi">
                                        <el-checkbox label="传导发射(CE)"></el-checkbox>
                                        <el-checkbox label="辐射发射(RE)"></el-checkbox>
                                        <el-checkbox label="闪烁(Flicker)"></el-checkbox>
                                        <el-checkbox label="谐波电流(Harmonics)"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="EMS测试项目" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form2.ems">
                                        <el-checkbox label="辐射抗扰度(RS)"></el-checkbox>
                                        <el-checkbox label="传导抗扰度(CS)"></el-checkbox>
                                        <el-checkbox label="静电抗扰度(ESD)"></el-checkbox>
                                        <el-checkbox label="电快速瞬变脉冲群(EFT/B)"></el-checkbox>
                                        <el-checkbox label="电压跌落/短时中断(DIP/i)"></el-checkbox>
                                        <el-checkbox label="工频磁场抗扰度(PMS)"></el-checkbox>
                                        <el-checkbox label="浪涌抗扰度(surge)"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="测试领域" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form2.area">
                                        <el-checkbox label="家用电器"></el-checkbox>
                                        <el-checkbox label="电工电子设备"></el-checkbox>
                                        <el-checkbox label="信息技术设备"></el-checkbox>
                                        <el-checkbox label="工业设备"></el-checkbox>
                                        <el-checkbox label="测量控制设备"></el-checkbox>
                                        <el-checkbox label="轨道交通设备"></el-checkbox>
                                        <el-checkbox label="工科医疗设备"></el-checkbox>
                                        <el-checkbox label="计算机设备"></el-checkbox>
                                        <el-checkbox label="电力设备"></el-checkbox>
                                        <el-checkbox label="光伏设备"></el-checkbox>
                                        <el-checkbox label="风力设备"></el-checkbox>
                                        <el-checkbox label="汽车设备"></el-checkbox>
                                        <el-checkbox label="其他"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="CNAS认可" :label-width="formLabelWidth">
                                    <el-radio v-model="form2.cnas" label="是">是</el-radio>
                                    <el-radio v-model="form2.cnas" label="否">否</el-radio>
                                </el-form-item>

                                <el-form-item label="CMA计量认证" :label-width="formLabelWidth">
                                    <el-radio v-model="form2.cma" label="是">是</el-radio>
                                    <el-radio v-model="form2.cma" label="否">否</el-radio>
                                </el-form-item>

                                <el-form-item label="CAL审查认可" :label-width="formLabelWidth">
                                    <el-radio v-model="form2.cal" label="是">是</el-radio>
                                    <el-radio v-model="form2.cal" label="否">否</el-radio>
                                </el-form-item>

                                <el-form-item label="服务提供方" :label-width="formLabelWidth">
                                    <el-select v-model="form2.provider" placeholder="服务提供方">
                                        <el-option :label="provider" :value="provider"></el-option>
                                    </el-select>
                                </el-form-item>

                                <el-form-item label="检测机构地址" :label-width="formLabelWidth">
                                    <el-input v-model="form2.location" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="检测周期" :label-width="formLabelWidth">
                                    <el-input v-model="form2.period" autocomplete="off" placeholder="如一个月"></el-input>
                                </el-form-item>

                                <el-form-item label="检测服务" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            style="line-height: 30px"
                                            placeholder="请输入具体的检测服务，如静电放电抗扰度检测，辐射抗扰度检测等"
                                            v-model="form2.tests">
                                    </el-input>
                                </el-form-item>

                                <el-form-item label="设备与场地描述" :label-width="formLabelWidth">
                                    <el-input
                                            type="textarea"
                                            :rows="6"
                                            style="line-height: 30px"
                                            placeholder="请输入机构有哪些具体的检测设备和实验室场地"
                                            v-model="form2.instrument_lab">
                                    </el-input>
                                </el-form-item>

                                <el-form-item label="测试形式" :label-width="formLabelWidth">
                                    <el-checkbox-group v-model="form2.test_pattern">
                                        <el-checkbox label="完整测试(出具报告)"></el-checkbox>
                                        <el-checkbox label="摸底测试"></el-checkbox>
                                        <el-checkbox label="场地租用"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="联系人" :label-width="formLabelWidth">
                                    <el-input v-model="form2.contact" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="联系方式" :label-width="formLabelWidth">
                                    <el-input v-model="form2.phone" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="费用" :label-width="formLabelWidth">
                                    <el-input v-model="form2.fee" autocomplete="off" placeholder="如100元/时"></el-input>
                                </el-form-item>

                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible2 = false">取 消</el-button>
                                <el-button type="primary" @click="service_submit_emc">发 布</el-button>
                            </div>
                        </el-dialog>

                        <el-dialog title="专利技术转让" :visible.sync="dialogFormVisible3">
                            <el-form :model="form3">
                                <el-form-item label="专利名称" :label-width="formLabelWidth">
                                    <el-input v-model="form3.name" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="专利主分类" :label-width="formLabelWidth">
                                    <el-input v-model="form3.major_sort" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="申请人" :label-width="formLabelWidth">
                                    <el-input v-model="form3.applicant" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="发明人" :label-width="formLabelWidth">
                                    <el-input v-model="form3.inventor" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="专利号" :label-width="formLabelWidth">
                                    <el-input v-model="form3.patent_number" autocomplete="off"></el-input>
                                </el-form-item>

                                <el-form-item label="申请号" :label-width="formLabelWidth">
                                    <el-input v-model="form3.appli_number" autocomplete="off"
                                              placeholder="如果已有专利号，该项可以不填"></el-input>
                                </el-form-item>

                                <el-form-item label="公开号" :label-width="formLabelWidth">
                                    <el-input v-model="form3.public_number" autocomplete="off"
                                              placeholder="如果已有专利号，该项可以不填"></el-input>
                                </el-form-item>
                                <el-form-item label="代理机构" :label-width="formLabelWidth">
                                    <el-input v-model="form3.agency" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="代理人" :label-width="formLabelWidth">
                                    <el-input v-model="form3.agent" autocomplete="off"></el-input>
                                </el-form-item>
